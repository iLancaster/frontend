<ion-view title="Cities">
    <ion-content class="padding">
        <ion-slide-box >
            <ion-slide  style="height:500px;!important" ng-repeat="x in playlists">
               

                <div class="card" >
                
                    <div class="item item-divider">
                        <h2>{{x.title}}</h2>
                    </div>
                    
                    <div class="item item-image">
                        <img src="http://d2jxsuoefzj3jw.cloudfront.net/wp-content/uploads/sites/21/2014/02/ManchesterCropped-1700x999.jpg">
                    </div>
                    
                    <div class="item item-divider">
                        <div class="row">
                            <div class="col"><i style="font-size:30px;!important"class="iconj ion-music-note"></i>
                            </div>
                            <div class="col"><i style="font-size:30px;!important" class="iconj ion-person"></i>
                            </div>
                            <div class="col"><i ng-click="toStats(x);" style="font-size:30px;!important" class="iconj ion-ios7-pie"></i>
                            </div>
                        </div>
                    </div>
                
                </div>
           

            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
