<ion-view ng-model="items" title="City Playlist">
        <ion-content has-header="true">
             <ion-list>
                 <ion-item ng-click="play(item.track.id,item.track.preview_url)" ng-repeat="item in items">
                     <audio id="{{item.track.id}}" type="audio/mp3"></audio>
                    {{item.track.name}}
                </ion-item>
            </ion-list>
        </ion-content>
</ion-view>
