<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Playlists" icon="icon ion-home" href="#/tab/playlists">
    <ion-nav-view name="tab-playlists"></ion-nav-view>
  </ion-tab>


  <ion-tab hidden="true" title="PlaylistInfo" icon="icon ion-home" href="#/tab/playlistinfo">
    <ion-nav-view name="tab-playlistinfo"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab hidden="true" title="Stats" icon="icon ion-heart" href="#/tab/stats">
    <ion-nav-view name="tab-stats"></ion-nav-view>
  </ion-tab>


 

</ion-tabs>
